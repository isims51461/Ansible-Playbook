---
 - hosts: webserver
   remote_user: root
   ignore_errors: yes
   tasks: 

           - name: Create a User
             user: 
                 name: u7092020
                 comment: Carlos Monte
           - name: Create file on target
             file:
                path: /tmp/ansiblefile
                state: touch
           - name: Create a directory
             file: 
                path: /opt/directory_ansible
                state: directory
           - name: Install apache
             yum:
                name: httpd
                state: present
           - name: Start Service
             service:
                name: httpd
                state: started 



